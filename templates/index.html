<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Repurposer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="grain"></div>

    <header>
        <div class="logo">
            <span class="logo-mark">&para;</span>
            <span class="logo-text">Repurposer</span>
        </div>
        <p class="tagline">Long-form in. Short-form out.</p>
    </header>

    <main>
        <form id="repurpose-form">
            <section class="input-section">
                <div class="section-label">01 &mdash; Source</div>

                <div class="input-type-tabs" role="tablist">
                    <button type="button" role="tab" class="tab active" data-type="youtube" aria-selected="true">
                        <span class="tab-icon">&#9654;</span> YouTube
                    </button>
                    <button type="button" role="tab" class="tab" data-type="url" aria-selected="false">
                        <span class="tab-icon">&oplus;</span> Article URL
                    </button>
                    <button type="button" role="tab" class="tab" data-type="text" aria-selected="false">
                        <span class="tab-icon">&#9998;</span> Paste Text
                    </button>
                </div>

                <input type="hidden" name="input_type" id="input-type" value="youtube">

                <div class="input-fields">
                    <div class="field" id="field-youtube">
                        <input type="url" name="youtube_url" id="youtube-url"
                               placeholder="https://youtube.com/watch?v=..."
                               autocomplete="off">
                    </div>
                    <div class="field hidden" id="field-url">
                        <input type="url" name="article_url" id="article-url"
                               placeholder="https://example.com/blog/article-title"
                               autocomplete="off">
                    </div>
                    <div class="field hidden" id="field-text">
                        <textarea name="pasted_text" id="pasted-text" rows="6"
                                  placeholder="Paste your long-form content here..."></textarea>
                    </div>
                </div>
            </section>

            <section class="platform-section">
                <div class="section-label">02 &mdash; Platform</div>

                <div class="platform-cards">
                    <label class="platform-card selected">
                        <input type="radio" name="platform" value="twitter" checked>
                        <div class="card-inner">
                            <span class="platform-name">Twitter / X</span>
                            <span class="platform-desc">Thread &middot; 3-10 tweets</span>
                        </div>
                    </label>
                    <label class="platform-card">
                        <input type="radio" name="platform" value="linkedin">
                        <div class="card-inner">
                            <span class="platform-name">LinkedIn</span>
                            <span class="platform-desc">Post &middot; 1000-1300 chars</span>
                        </div>
                    </label>
                    <label class="platform-card">
                        <input type="radio" name="platform" value="instagram">
                        <div class="card-inner">
                            <span class="platform-name">Instagram</span>
                            <span class="platform-desc">Caption &middot; hashtags</span>
                        </div>
                    </label>
                </div>
            </section>

            <button type="submit" id="generate-btn" class="generate-btn">
                <span class="btn-text">Generate</span>
                <span class="btn-arrow">&rarr;</span>
                <span class="btn-loading hidden">
                    <span class="spinner"></span>
                    Streaming&hellip;
                </span>
            </button>
        </form>

        <section id="output-section" class="output-section hidden">
            <div class="output-header">
                <div class="section-label">03 &mdash; Output</div>
                <button type="button" id="copy-btn" class="copy-btn" title="Copy to clipboard">
                    <span class="copy-icon">&#x2398;</span>
                    <span class="copy-label">Copy</span>
                </button>
            </div>
            <div id="output-content" class="output-content"></div>
        </section>

        <div id="error-toast" class="error-toast hidden" role="alert"></div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
